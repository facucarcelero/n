<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para vos ‚ù§Ô∏è</title>
  <style>
    /* Estilos CSS (sin cambios, se mantienen igual) */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 40px 20px;
      background: #fbeff5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    h1 {
      color: #c94f7c;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .mensaje {
      color: #333;
      font-size: 1.3rem;
      max-width: 700px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    video, img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 16px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }

    .botones {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .botones a, .botones button {
      padding: 14px 30px;
      background-color: #c94f7c;
      color: white;
      border-radius: 40px;
      text-decoration: none;
      font-size: 1rem;
      font-weight: bold;
      transition: background-color 0.3s;
      border: none;
      cursor: pointer;
    }

    .botones a:hover,
    .botones button:hover {
      background-color: #a63b64;
    }
    
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-content {
      background-color: #fff0f5;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      max-width: 100%;
      width: 600px;
      box-sizing: border-box;
    }
    .modal-content video {
      width: 100%;
      height: auto;
      border-radius: 16px;
    }
    .close-btn {
      margin-top: 15px;
      background-color: #c94f7c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      max-width: 200px;
    }
    .close-btn:hover {
      background-color: #a33f65;
    }
    #pantallaInicio {
      position: fixed;
      inset: 0;
      background: #fbeff5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #pantallaInicio h1 {
      color: #c94f7c;
      margin-bottom: 20px;
    }
    #iniciarTodo {
      padding: 14px 30px;
      background-color: #c94f7c;
      color: white;
      border-radius: 40px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    #iniciarTodo:hover {
      background-color: #a63b64;
    }
  </style>
</head>
<body>

  <div id="pantallaInicio">
    <h1>¬øEst√°s lista, mi amor? üíñ</h1>
    <button id="iniciarTodo">Reproducir con sonido üîä</button>
  </div>

  <h1>Para vos üíñ</h1>

  <video id="videoPrincipal" loop playsinline controls preload="metadata">
    <source src="./lv_0_20250702131143.mp4" type="video/mp4" />
    Tu navegador no soporta videos.
  </video>

  <img src="./juntos.jpg" alt="Foto especial" loading="lazy" />

  <p class="mensaje">Feliz mes, mi amor. Te amo much√≠simo, mi princesita hermosa. üíó</p>

  <div class="botones">
    <a href="./Copia de parati.html">Abr√≠ esto tambi√©n üíå</a>
    <button id="abrirModal">Y esto tambi√©n es para vos... üé•</button>
  </div>

  <div id="modal" class="modal" role="dialog" aria-modal="true">
    <div class="modal-content">
      <video id="videoModal" controls playsinline preload="metadata">
        <source src="./amor.mov" type="video/mp4" />
        Tu navegador no puede mostrar este video.
      </video>
      <button class="close-btn" id="cerrarModal" aria-label="Cerrar ventana">Cerrar</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Se ejecuta el script solo cuando el HTML est√° listo, mejorando la percepci√≥n de velocidad
      const pantallaInicio = document.getElementById('pantallaInicio');
      const iniciarTodo = document.getElementById('iniciarTodo');
      const videoPrincipal = document.getElementById('videoPrincipal');
      const videoModal = document.getElementById('videoModal');
      const abrirModal = document.getElementById('abrirModal');
      const cerrarModal = document.getElementById('cerrarModal');
      const modal = document.getElementById('modal');

      iniciarTodo.addEventListener('click', () => {
        pantallaInicio.style.display = 'none';
        videoPrincipal.muted = false;
        videoPrincipal.play();
      });

      abrirModal.addEventListener('click', () => {
        videoPrincipal.pause();
        modal.style.display = 'flex';
        videoModal.currentTime = 0;
        videoModal.play();
      });

      function cerrarElModal() {
        modal.style.display = 'none';
        videoModal.pause();
        if (videoPrincipal.paused) {
          videoPrincipal.play();
        }
      }

      cerrarModal.addEventListener('click', cerrarElModal);

      modal.addEventListener('click', (e) => {
        if (e.target === modal) {
          cerrarElModal();
        }
      });

      window.addEventListener('keydown', (e) => {
        if (e.key === "Escape" && modal.style.display === 'flex') {
          cerrarElModal();
        }
      });
    });
  </script>

</body>
</html>
